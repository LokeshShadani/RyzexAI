<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryzex AI ‚Äì All-in-One</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111827;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #1f2937;
    }
    .tabs button {
      flex: 1;
      padding: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .tabs button.active {
      background: #374151;
    }
    .tab-content {
      display: none;
      padding: 2rem;
    }
    .tab-content.active {
      display: block;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    button.submit {
      background-color: #10b981;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <header>ü§ñ Ryzex ‚Äì Chat, Image, Video, Audio AI</header>

  <div class="tabs">
    <button class="tab-link active" onclick="openTab(event, 'chat')">üí¨ Chat</button>
    <button class="tab-link" onclick="openTab(event, 'image')">üñºÔ∏è Image</button>
    <button class="tab-link" onclick="openTab(event, 'video')">üé• Video</button>
    <button class="tab-link" onclick="openTab(event, 'audio')">üîä Audio</button>
  </div>

  <div id="chat" class="tab-content active">
    <textarea id="chat-input" rows="4" placeholder="Ask Ryzex..."></textarea>
    <button class="submit" onclick="submitChat()">Send</button>
    <div id="chat-result"></div>
  </div>

  <div id="image" class="tab-content">
    <input type="text" id="image-prompt" placeholder="Describe the image...">
    <button class="submit" onclick="submitImage()">Generate Image</button>
    <div id="image-result"></div>
  </div>

  <div id="video" class="tab-content">
    <input type="text" id="video-prompt" placeholder="Enter prompt for video...">
    <button class="submit" onclick="submitVideo()">Generate Video</button>
    <div id="video-result"></div>
  </div>

  <div id="audio" class="tab-content">
    <input type="text" id="audio-prompt" placeholder="Enter text to speak...">
    <button class="submit" onclick="submitAudio()">Generate Audio</button>
    <div id="audio-result"></div>
  </div>

  <script>
    function openTab(evt, tabName) {
      document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-link").forEach(t => t.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    async function submitChat() {
      const input = document.getElementById('chat-input').value;
      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      document.getElementById('chat-result').innerText = data.response;
    }

    async function submitImage() {
      const input = document.getElementById('image-prompt').value;
      const res = await fetch('/image', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt: input })
      });
      const data = await res.json();
      document.getElementById('image-result').innerHTML = `<img src="${data.url}" width="300"/>`;
    }

    async function submitVideo() {
      const input = document.getElementById('video-prompt').value;
      const res = await fetch('/video', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt: input })
      });
      const data = await res.json();
      document.getElementById('video-result').innerHTML = `<video src="${data.url}" controls width="300"></video>`;
    }

    async function submitAudio() {
      const input = document.getElementById('audio-prompt').value;
      const res = await fetch('/audio', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text: input })
      });
      const data = await res.json();
      document.getElementById('audio-result').innerHTML = `<audio controls src="${data.url}"></audio>`;
    }
  </script>
</body>
</html>
