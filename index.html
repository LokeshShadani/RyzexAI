<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryzex AI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1f26;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 20px;
      background: #2a2b32;
      text-align: center;
      font-size: 1.8em;
      color: #00ffff;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    #chat {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .msg {
      padding: 15px 20px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .user { align-self: flex-end; background: #0044cc; color: #fff; }
    .bot { align-self: flex-start; background: #333; color: #00ffcc; }

    form {
      display: flex;
      background: #292a2f;
      padding: 10px 20px;
      border-top: 1px solid #444;
    }
    input {
      flex: 1;
      background: #1e1f26;
      border: none;
      color: #fff;
      font-size: 1em;
      padding: 12px 16px;
      border-radius: 6px;
      outline: none;
    }
    button {
      margin-left: 10px;
      background: #00cc99;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00b386;
    }

    .loading {
      font-style: italic;
      color: #00ffff;
    }

    .info {
      background: #18191f;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .info h2 {
      color: #ffffff;
      margin-bottom: 10px;
    }
    .info li {
      margin-bottom: 6px;
    }

  </style>
</head>
<body>

  <header>ü§ñ Introducing Ryzex ‚Äì The AI Assistant</header>

  <div class="info">
    <h2>Why use Ryzex?</h2>
    <ul>
      <li>‚ö° Instant answers to any question</li>
      <li>üß† Smart learning responses</li>
      <li>üåê Available 24/7</li>
      <li>üõ†Ô∏è Clean user-friendly UI</li>
    </ul>
    <p>Say goodbye to endless searching and say hello to Ryzex ‚Äì your AI companion for anything.</p>
  </div>

  <main id="chat"></main>

  <form id="form">
    <input id="input" type="text" placeholder="Type your message here..." autocomplete="off" />
    <button type="submit">‚û§</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');
    let history = [];

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `msg ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage('user', text);
      history.push({ role: "user", content: text });
      input.value = '';

      const loading = document.createElement('div');
      loading.className = 'msg bot loading';
      loading.textContent = 'Ryzex is thinking...';
      chat.appendChild(loading);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, history })
        });
        const data = await res.json();
        chat.removeChild(loading);
        appendMessage('bot', data.reply);
        history.push({ role: "assistant", content: data.reply });
      } catch (err) {
        chat.removeChild(loading);
        appendMessage('bot', "‚ùå Something went wrong.");
      }
    });
  </script>
</body>
</html>
